  <!-- View Home script -->
  <script id="view-home" type="text/html">
    <h1 id="welcome" class="extra-big">
      Our bikes
    </h1>
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filters</button>
      
      <form class="dropdown-menu p-4">
        <fieldset class="form-group">
          <div class="row">
            <legend >Price</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="lowPrice" value="option1" checked>
                <label class="form-check-label" for="lkowPrice">
                  < 1000 kr
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="middlePrice" value="option2">
                <label class="form-check-label" for="middlePrice">
                  1000 - 5000 kr
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="highPrice" value="option3">
                <label class="form-check-label" for="highPrice">
                  > 5000 kr
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        
        <fieldset class="form-group">
          <div class="row">
            <legend >Gears</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="lowGears" value="option1" checked>
                <label class="form-check-label" for="lowgears">
                  < 5
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="highGears" value="option2">
                <label class="form-check-label" for="highGears">
                  > 5
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="row">
            <legend >Age</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="new" value="option1" checked>
                <label class="form-check-label" for="new">
                  New
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="lowAge" value="option2">
                <label class="form-check-label" for="lowAge">
                  < 5 år 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="highAge" value="option3">
                <label class="form-check-label" for="highAge">
                  > 5 år
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="row">
            <legend >Condition</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="lowCondition" value="option1" checked>
                <label class="form-check-label" for="lowCondition">
                  < 3
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="highCondition" value="option2">
                <label class="form-check-label" for="highCondition">
                  > 3
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <button class="btn btn-primary">Filter</button> 
      </form>
      <form style="margin-left: 10px;">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="selectSort">Sort by</label>
            <select class="custom-select mr-sm-2" id="selectSort">              
              <option selected>Recently posted</option>
              <option value="1">Lowest price</option>
              <option value="2">Lowest age</option>
              <option value="3">Best condition</option>
            </select>
          </div>
          <div class="col-auto my-1">
            <button class="btn btn-primary" onclick="displayAllBikes()">Sort</button> 
            <!-- the problem we have here is that the value of the option above is only stored until the button Sort is pressed, 
              then the value is automatically selected to the first option (regardless if teh first option is "selected" or not...) -->
          </div>
        </div>
      </form>
    </div>
    <ul id="home-list" class="list-group-flush">
    </ul>
  </script>

  <script id="view-addBike" type="text/html">
    <h1 id="myNewBike" class="extra-big">

    <form id="addBikeForm" enctype="multipart/form-data" method="POST">
      <div class="form-group">
        <label for="addModel" class="col-form-label">Model</label>
        <input type="text" class="form-control" id="addModel" required>

        <input type="text" class="form-control" id="addAge">
        <label for="addCondition" class="col-form-label">Condition</label>
        <input type="text" class="form-control" id="addCondition">
        <small id="conditionHelp" class="form-text text-muted">Enter a number between 1 and 5, where 5 is brand new and 1 is bike falling apart</small>
      </div>
      <div class="form-group">
        <input type="file" id="exampleFormControlFile1">
      </div>
      <button id="addBikeButton" class="btn btn-primary" onclick="uploadBike()">Apply to upload</button>
      <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </form>
    </ul>
  </script>
