    <!-- View Home script -->

        Our bikes
      </h1>
      <ul id="home-list" class="list-group-flush">

    <!-- View Bike script -->

        Product description

    <!-- View Account script -->
    <script id="view-account" type="text/html">
      <h1 id="account" class="extra-big">
        My account
      </h1>
      <ul id="account-list" class="list-group-flush">
      </ul>
    </script>

    <!-- Modal for editing account-->
    <div class="modal fade" id="editAccountModal" tabindex="-1" role="dialog" aria-labelledby="editAccountModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editAccountModalLabel">Edit information</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <form id="editAccountForm">
                    <div class="form-group">
                        <label for="editName" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="editName" required>
                        <label for="editEmail" class="col-form-label">E-mail</label>
                        <input type="text" class="form-control" id="editEmail" required>
                    </div>
                    <div class="form-group d-none" id="hiddenFormGroup">
                      <label for="hiddenField">Hidden Field</label>
                      <input type="text" class="form-control" id="editUserID" name="hiddenField">
                    </div>
                    <button class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
          </div>
      </div>
  </div>
  
    <!-- Modal for editing bike -->
    <div class="modal fade" id="editBikeModal" tabindex="-1" role="dialog" aria-labelledby="editbikeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editBikeModalLabel">Redigera Bil</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form id="editBikeForm">
                      <div class="form-group">
                          <label for="editPrice">Tillverkare</label>
                          <input type="text" class="form-control" id="editPrice" name="price" required>
                      </div>
                      <div class="form-group">
                          <label for="editModel">Modell</label>
                          <input type="text" class="form-control" id="editModel" name="model" required>
                      </div>
                      <div class="form-group">
                        <label for="editUserID">Kund-ID</label>
                        <input type="text" class="form-control" id="editUserID" name="userID">
                    </div>
                      <button type="submit" class="btn btn-primary">Spara ändringar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  <!-- Modal for adding bike-->
  <div class="modal fade" id="addBikeModal" tabindex="-1" role="dialog" aria-labelledby="addBikeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="addBikeModalLabel">Lägg till ny bil</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form id="addBikeForm">
                <div class="form-group">
                   <label for="addPrice">Tillverkare</label>
                   <input type="text" class="form-control" id="addPrice" name="price" required>
                </div>
                <div class="form-group">
                   <label for="addModel">Modell</label>
                   <input type="text" class="form-control" id="addModel" name="model" required>
                </div>
                <div class="form-group">
                  <label for="addUserID">Kund-ID</label>
                  <input type="text" class="form-control" id="addUserID" name="userID">
              </div>
                <button type="submit" class="btn btn-success">Lägg till bil</button>
             </form>
          </div>
       </div>
    </div>
 </div>
 
<!-- View Contacts script -->
    <script id="view-contacts" type="text/html">
      <h1 id="welcome" class="extra-big">
        Kontaktuppgifter
      </h1>
      <p1 id="site-paragraph" class="extra-big">
        Liu-bil: Supportcenter.
      </p1>

      <ul class="list-group">
        <li class="list-group-item">Namn: Lovisa</li>
        <li class="list-group-item">Epost: help@liubil.se</li>
        <li class="list-group-item">nmr: 070 070 70 07</li>
      </ul>

      <p1 id="site-paragraph" class="extra-big">
        <br />
        <br />
        För att boka bilen, ansök med hjälp av formuläret med meddelande för önskad tid!
      </p1>

      <form id="form1">
        <div class="form-group">
          <label for="exampleInputName">Namn</label>
          <input type="name" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email adress</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Ange giltig LiU-mailadress</small>
        </div>
        <div class="form-group">
          <label for="exampleInputMessage">Meddelande</label>
          <input type="message" class="form-control" id="exampleInputMessage">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Vi behandlar dina kontaktuppgifter enligt §2.1 [GDPR]</label>
        </div>
        <button input type="submit" class="btn btn-primary">Skicka</button>
      </form>
    </script>

    <!-- View Sign up Script-->
    <script id="view-sign-up" type="text/html">
      <h1 id="welcome" class="extra-big">
        Create an account
      </h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="name" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Please enter a valid E-mail address</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword">
        </div>
        <button input type="submit" class="btn btn-primary">Register</button>
      </form>
    </script>

<!-- View Login Script-->
<script id="view-login" type="text/html">
  <h1 id="welcome" class="extra-big">
    Log in here
  </h1>
  <form id="logInForm">
    <div class="form-group">
      <label for="inputEmail">E-mail address</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Please enter a valid E-mail address</small>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <button class="btn btn-primary" onclick="logIn()">Log in</button>
  </form>
</script>
